<!DOCTYPE html>
<html>
<head>
	<title>Button Loading Animation on Click</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="animation.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

	<!-- Google fonts Open Sans -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Manrope&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="text/javascript" href="animation.js">
</head>
<body>
	<div class="container">
		<div class="info-all">
			<h3>Game Achievements</h3>
			<div class="info">
				<div class="box">
					<div class="percent">
						<svg>
						  <circle cx="70" cy="70" r="70"></circle>
							<circle cx="70" cy="70" r="70"></circle>
						</svg>
						<div class="number">
							<h2>66<span>%</span></h2>
						</div>
					</div>
				</div>
				<div class="info-text">
					<h2>You're Completed 66% of the Achievements</h2>
				</div>
			</div>
		</div>
		<div class="Achievement">
			<div class="progress">
        <ul>
          <li class="kcal" id="ac1">SERIOUSLY 5.0</li>
          <li class="steps" id="ac2">MASTERMINDS</li>
          <li class="km" id="ac3">THE LEGENDARY HERO</li>
        </ul>
      </div>
			<div class="buttons">
				<button class="button btn1" >Claim</button>
				<button class="button btn2" >Go</button>
				<button class="button btn3">Claim</button>
			</div>
		</div>
	</div>
</body>
</html>
